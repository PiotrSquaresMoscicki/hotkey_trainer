<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotkey Trainer</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <!-- Setup section for hotkey import and race selection -->
    <div id="setup-section" class="setup-section">
      <h2>StarCraft 2 Hotkey Trainer Setup</h2>
      <div class="setup-controls">
        <div class="file-import">
          <label for="hotkey-file">Import your SC2Hotkeys file:</label>
          <input type="file" id="hotkey-file" accept=".SC2Hotkeys" />
          <div class="file-status" id="file-status">No file selected</div>
        </div>
        
        <div class="race-selection">
          <label for="race-select">Select race to practice:</label>
          <select id="race-select" disabled>
            <option value="">Select a race...</option>
            <option value="terran">Terran</option>
            <option value="protoss">Protoss</option>
            <option value="zerg">Zerg</option>
          </select>
        </div>
        
        <button id="start-training" class="start-button" disabled>Start Training</button>
      </div>
    </div>

    <div id="app" class="app-container hidden">
      <!-- Operations list section -->
      <div id="operations-section" class="operations-section">
        <h3>Operations to perform:</h3>
        <div id="operations-list" class="operations-list"></div>
      </div>
      
      <!-- Current action section -->
      <div id="current-action-section" class="current-action-section">
        <h3>Current keys:</h3>
        <div id="pressed-keys" class="pressed-keys">Press keys...</div>
      </div>
      
      <!-- Statistics section -->
      <div id="statistics-section" class="statistics-section">
        <h3>Statistics:</h3>
        <div id="statistics" class="statistics">
          <div class="stat-item">Success rate: <span id="success-rate">0.00</span></div>
          <div class="stat-item">Avg reaction time: <span id="avg-time">0.00</span></div>
          <div class="stat-item">Score: <span id="score">0.00</span></div>
          <div class="stat-item">Successful: <span id="successful-ops">0</span></div>
          <div class="stat-item">Failed: <span id="failed-ops">0</span></div>
        </div>
      </div>
    </div>
    
    <!-- Hint button and display -->
    <button id="hint-button" class="hint-button">Show Hotkey Hint</button>
    <div id="hint-display" class="hint-display hidden"></div>
  </body>
</html>
